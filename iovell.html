  <style type="text/css">
	body {
		margin: 0;
		display: grid;
		background-color: #de1c31;
	}
	.wrap {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 245px;
	}
	.wrap span {
		display: block;
		float: left;
		width: 25px;
		height: 25px;
		background-color: white;
		margin-left: 2px;
		margin-bottom: 2px;
		opacity: 1;
		text-align: center;
		line-height: 25px;
		color: #de1c31;
		animation: love 6s ease-out infinite;
		transform: translateY(-480px);
		font-size: 16px;
	}
	.wrap .transparent {
		background: none;
	}
	.wrap .delay1 {
		animation-delay: .4s;
	}
	.wrap .delay2 {
		animation-delay: .3s;
	}
	.wrap .delay3 {
		animation-delay: .2s;
	}
	.wrap .delay4 {
		animation-delay: .1s;
	}
	p {
		margin: 10px auto;
		color: white;
		font-size: 36px;
		line-height: 30px;
	}
	@keyframes love {
		35%,
		50%,
		65% { 
			opacity: 1;
			transform: translateX(0px);
		}
		100% { 
			opacity: 0;
			transform: translateY(240px);
		}
	}
  </style>
 </head>

	<script type="text/javascript">
	function DateDiff(sDate1, sDate2) {
		var aDate, oDate1, oDate2, iDays;
		aDate = sDate1.split("-")
		oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]) 
		aDate = sDate2.split("-")
		oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0])
		iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24) 
		return iDays
	}
	var d = new Date(),
		now = d.getFullYear()+ "-" + Number(d.getMonth() + 1) + "-" + d.getDate(),
		p = document.querySelector(".time");
	p.innerHTML += DateDiff("2016-12-24", now) + "T";
