        <style type="text/css">
            body {
                margin: 0;
                display: grid;
                background-color: #de1c31;
            }
            .wrap {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 245px;
            }
            .wrap span {
                display: block;
                float: left;
                width: 25px;
                height: 25px;
                background-color: white;
                margin-left: 2px;
                margin-bottom: 2px;
                opacity: 1;
                text-align: center;
                line-height: 25px;
                color: #de1c31;
                animation: love 6s ease-out infinite;
                transform: translateY(-480px);
                font-size: 16px;
            }
            .wrap .transparent {
                background: none;
            }
            .wrap .delay1 {
                animation-delay: 0.4s;
            }
            .wrap .delay2 {
                animation-delay: 0.3s;
            }
            .wrap .delay3 {
                animation-delay: 0.2s;
            }
            .wrap .delay4 {
                animation-delay: 0.1s;
            }
            p {
                margin: 10px auto;
                color: white;
                font-size: 36px;
                line-height: 30px;
            }
            @keyframes love {
                35%,
                50%,
                65% {
                    opacity: 1;
                    transform: translateX(0px);
                }
                100% {
                    opacity: 0;
                    transform: translateY(240px);
                }
            }

            a {
                display: block;
                width: 100px;
                height: 18px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 30%;
                font-size: 24px;
                text-decoration: none;
                color: beige;
                text-align: center;
            }
        </style>

    <script type="text/javascript">
        function DateDiff(sDate1, sDate2) {
            let aDate = sDate1.split('-'),
                oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]);
            aDate = sDate2.split('-');
            let oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]);
            return parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24);
        }

        function Ayn(name, relation, time) {
            this.name = name;
            this.relation = relation;
            this.time = time;
        }

        const d = document.querySelector('.time');
        const ayn = new Ayn('ayn', "Je t'aime tant", '2016-12-24');

        Ayn.prototype.Acquaintance = function () {
            let d = new Date(),
                now = d.getFullYear() + '-' + Number(d.getMonth() + 1) + '-' + d.getDate();
            return DateDiff(this.time, now) + 'T';
        };

        d.innerHTML += ' ' + ayn.Acquaintance();
        console.log(`${ayn.name} ${ayn.relation} ${ayn.Acquaintance()}`);
